{% extends "base.html" %}

{% block content %}

<div class="form_container">
    <div class="col-sm-8 col-md-6 offset-sm-1 offset-md-2">
        <form class="create_p" id="create_p_form" method="POST" enctype='multipart/form-data'>
            <h1>Update Project</h1>
            {% csrf_token %}
            {{ form.as_p | safe }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
